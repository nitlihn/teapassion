<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article>
        <h1> </h1>
        <p></p>
    </article>
    <section id="liste"> </section>
    <script>
        let dyrene = [{
            "dyr": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "grisefarmen"
        }, {
            "dyr": "frø",
            "type": "amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "vandhullet"
        }, {
            "dyr": "ræv",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "skoven"
        }, {
            "dyr": "sild",
            "type": "fisk",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "havet"
        }, {
            "dyr": "krokodille",
            "type": "krybdyr",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "floden"
        }]

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            const listevisning = document.querySelector("#liste");

            dyrene.forEach(dyr => {
                document.querySelector("article").innerHTML += `<p>${dyr.dyr}, ${dyr.type}  fra ${dyr.levested}`
            })
        }
    </script>
</body></html>
